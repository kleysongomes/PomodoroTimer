<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Desbravalink</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="assets/images/DESB RAVA LINK.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <section>
    <div class="container">
      <h1>Timer Pomodoro</h1>

      <div class="painel">
        <p id="work">Trabalhar</p>
        <p id="break">Descansar</p>
      </div>

      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

        <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>

      <div class="controls" style="text-align: center;">
        <p>© 2023 Desbravalink. Todos os direitos reservados. <a target="_blank" href="https://desbravalink.com.br/politica">Política de privacidade</a></p>
      </div>
    </div>
  </section>

  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>
</html>
